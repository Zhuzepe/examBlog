<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Blog Supreme</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="blogStyles.css"/>
        <h:form id="blogForm">
            <ui:repeat value="#{blogRecords.articles}" var="article">
                <p:panel style="width: 65%">
                    <f:facet name="header">
                        <h:commandLink value="#{article.title}"
                                       action="#{blogViewController.chooseArticle(article.id)}"/>
                    </f:facet>
                    <p:outputLabel value="#{article.content}"/>
                    <f:facet name="footer">
                        <h:commandLink value="Commentarys (#{article.commentayQuantity})"
                                       action="#{blogViewController.chooseArticle(article.id)}"/>
                    </f:facet>
                </p:panel>
                <br/>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
